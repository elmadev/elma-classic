name: CI

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - "**.md"
      - "**/docs/**"
  pull_request:
    paths-ignore:
      - "**.md"
      - "**/docs/**"

jobs:
  clang-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install clang-format 19
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format-19

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: python -m pip install meson==1.10.0 ninja

      - name: Configure
        run: meson setup build

      - name: Check formatting
        run: ninja -C build clang-format-check

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Meson subprojects
        uses: actions/cache@v4
        with:
          path: subprojects/packagecache
          key: ${{ runner.os }}-meson-${{ hashFiles('subprojects/*.wrap') }}

      - name: Set up ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          variant: sccache
          key: ${{ runner.os }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: python -m pip install meson==1.10.0 ninja

      - name: Visual Studio 17
        if: runner.os == 'windows'
        uses: microsoft/setup-msbuild@v2
        with:
          vs-version: "[17.1,18.0)"

      - name: Configure
        if: runner.os == 'windows'
        run: meson setup build -Dbuildtype=release --vsenv

      - name: Configure
        if: runner.os != 'windows'
        run: meson setup build -Dbuildtype=release

      - name: Build
        run: meson compile -C build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: elma-${{ runner.os }}
          path: |
            build/elma
            build/elma.exe
          retention-days: 5
          if-no-files-found: ignore
